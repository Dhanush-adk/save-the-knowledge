name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  app-build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build app (Debug)
        run: |
          xcodebuild \
            -project KnowledgeCache.xcodeproj \
            -scheme KnowledgeCache \
            -configuration Debug \
            -destination 'platform=macOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            build

      - name: Run app tests
        run: |
          xcodebuild \
            -project KnowledgeCache.xcodeproj \
            -scheme KnowledgeCache \
            -destination 'platform=macOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            test

  quality-checks:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install feedback-server dependencies
        working-directory: feedback-server
        run: npm ci

      - name: Run quality checks
        run: ./scripts/run_quality_checks.sh
